<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KWEB Survey</title>
</head>
<body>
    <div class="title">
        <h2>KWEB Survey Page</h2>
        <img src="./kweb-logo.png" alt="failed loading" width = 300>
        <br>
        <a href="https://kwebofficial.com/" title="KwebHompage" target="_blank">KWEB Hompage</a>
    </div>
    <div class="1st Q">
        <h3>1. Write your name. </h3>
        <input type="text" name="username">
    </div>
    <div class="2nd Q">
        <h3>2. Write your student number. </h3>
        <input type="text" name="studentnumber">
    </div>
    <div class="3rd Q">
        <h3>3. Select your member level. </h3>
        <label><input type="radio" name="level" value="Admin">Admin</label>
        <label><input type="radio" name="level" value="Intern">Intern</label>
        <label><input type="radio" name="level" value="Qualified">Qualified</label>
    </div>
    <div class="4th Q">
        <h3>4. Select all fields you are interested in. </h3>
        <label><input type="checkbox" name="fields" value="Front-end">Front-end</label>
        <label><input type="checkbox" name="fields" value="Back-end">Back-end</label>
        <label><input type="checkbox" name="fields" value="Web crawling">Web crawling</label>
        <label><input type="checkbox" name="fields" value="Web security">Web security</label>
        <label><input type="checkbox" name="fields" value="etc">Etcetera</label>
        <input type="text" name="etc">
    </div>
    <div class="5th Q">
        <h3>5. Give us your overall evaluation and feedback about the previous study. </h3>
        <textarea cols="88" rows="15"
        placeholder="Type"
        name="evaluation">
        </textarea>
    </div>
    <div class="Submission">
        <button type="submit">Submit your answers</button>
    </div>
    </body>
    </html>
